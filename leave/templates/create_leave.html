{% extends "head.html" %}

{% load crispy_forms_tags %}


{% block profile %}
<section class="container-fluid">
    <section class="row">
        <section class="col col-sm-8 offset-sm-2">

            {% if  messages %}
                    {% for message in messages %}
                        <div {% if message.tags %} class="{{ message.tags}}"{% endif %}>
                            {{ message }}
                            <button type="button" class="close" id = "override-start"data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
            {% endif %}

        </section>
    </section>

<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-10" ><h3>Ask for vacation</h3></div>
    </div>
    
    <div class="col-sm-8"><!--left col-->
    <br>
        <section class="col-lg-12 col-md-12 col-sm-12">
                <form  method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-success">Send Request</button>
                </form>
            </section>
    </div><!--/col-9-->
</div>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fengyuanchen/datepicker@0.6.5/dist/datepicker.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/@fengyuanchen/datepicker@0.6.5/dist/datepicker.min.css" rel="stylesheet"> 


<script>
    $(function() {
      $("#id_start_time").datepicker({
        autoHide: true,
        zIndex: 2048,
      });
    });
</script>                                              


{% endblock %}
